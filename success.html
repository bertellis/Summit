<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Summit Events, the gateway to the outdoors. explore your wild side in the mountains, forests, and rivers of north wales.">
    <title>Summit Events | Home</title>
    <!--Bootstrap styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!--Bootstrap Navbar with custom styling-->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <h1 class="display-4">SuMMit Events</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">home</a>
            <a class="nav-link" href="index.html#reviews">what people say</a>
            <a class="nav-link" href="index.html#contact">contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- success message for users who successfully submit a form (borrowed from Boadwalk Games) -->
    <main id="success" class="container d-flex justify-content-center align-items-center text-center">
        <div class="row">
          <div class="col-12">
            <h2 class="mt-4">Thank you!</h2><br>
            <p class="lead">Your form has been submitted successfully!</p><br>
            <a href="index.html" class="btn btn-hover-effect btn-primary mb-4">Home</a>
          </div>
        </div>
      </main>
      
    <!--Footer / contact section-->
    <!--mt-auto added to push footer to the bottom-->
    <footer id="contact" class="mt-auto">
        <div class="container section">
          <div class="row justify-content-center">
            <!-- Contact info -->
            <div class="col-12 col-md-6 col-xl-4">
              <div class="social-links text-center my-4">
                <a href="mailto:info@summitevents.com" aria-label="Email us" rel="noopener" class="mx-3">
                  <i class="fa-regular fa-envelope" style="color: #fcfcfd;"></i>
                </a>
                <a href="https://www.facebook.com" class="mx-3" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener">
                  <i class="fa-brands fa-facebook" style="color: #fcfcfd;"></i>
                </a>
                <a href="https://www.instagram.com" class="mx-3" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener">
                  <i class="fa-brands fa-instagram" style="color: #fcfcfd;"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!--Bootstrap JS script-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
          "></script>
      <!--FontAwesome-->
      <script src="https://kit.fontawesome.com/9ccf2b9c0c.js" crossorigin="anonymous"></script>
    </body>
  </html>
