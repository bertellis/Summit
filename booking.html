    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!--Bootstrap Navbar with custom styling-->

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="index.html">home</a>

    <!--Booking form section-->
    <!-- header section -->

<header id="header" class="container section">
  <div class="row justify-content-center">
      <div class="col-12 col-md-8 text-center text-xl-start">
        <h2 class="my-4">Booking inquiry</h2>
          <h4 class="my-4">
              Adventure is only a short form away! Pop in your details and write us 
              a quick message with any special requirements. We'll get
              back as soon as possible to confirm
              your booking and answer any questions you may have.
          </h4>
      </div>
  </div>
</header>

<!-- Booking inquiry form section -->

<main>
  <section id="booking-form" class="container section">
      <div class="row justify-content-center">
          <div class="col-12 col-md-8">
              <form action="success.html" method="get">
                  <div class="row">
                      <div class="col-12 col-lg-6 mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input class="form-control" id="name" name="name" type="text" required>
                      </div>
                      <div class="col-12 col-lg-6 mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input class="form-control" id="email" name="email" type="email" required> 
                      </div>
                      <div class="col-12 col-lg-6 mb-3">
                          <label for="phone" class="form-label">Phone number</label>
                          <input class="form-control" id="phone" name="phone" type="number" required>
                      </div>
                      <div class="col-12 col-lg-6 mb-3">
                          <label for="event-type" class="form-label">Event type</label>
                          <select id="event-type" class="form-select" name="event-type" required>
                              <option value="" selected>Select</option>
                              <option value="mountain-day">mountain day</option>
                              <option value="forest-day">forest day</option>
                              <option value="on-the-water">on the water</option>
                              <option value="targets">tagets</option>
                          </select>
                      </div>
                      <div class="col-12 mb-3">
                          <label for="message" class="form-label">Message</label>
                          <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-hover-effect btn-primary mb-4">Submit</button>
              </form>
          </div>
      </div>
  </section>
</main>
    <!--Footer / contact section-->
    <!--mt-auto added to push footer to the bottom-->
    <footer id="contact" class="mt-auto">
      <div class="container section">
        <div class="row justify-content-center">
          <!-- Contact info -->
          <div class="col-12 col-md-6 col-xl-4">
            <div class="social-links text-center my-4">
              <a href="mailto:info@summitevents.com" aria-label="Email us" rel="noopener" class="mx-3">
                <i class="fa-regular fa-envelope" style="color: #fcfcfd;"></i>
              </a>
              <a href="https://www.facebook.com" class="mx-3" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener">
                <i class="fa-brands fa-facebook" style="color: #fcfcfd;"></i>
              </a>
              <a href="https://www.instagram.com" class="mx-3" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener">
                <i class="fa-brands fa-instagram" style="color: #fcfcfd;"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--Bootstrap JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
        "></script>
