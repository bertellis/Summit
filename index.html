<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Summit Events, the gateway to the outdoors. explore your wild side in the mountains, forests, and rivers of north wales.">

<body class="d-flex flex-column min-vh-100 bg-image">

    <!--Navbar-->

    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Summit Events</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="index.html">Mountain</a>
              <a class="nav-link" href="#forest">Forest</a>
              <a class="nav-link" href="#river">River</a>
              <a class="nav-link" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <!--Main Section-->
      <main>
        <!--Mountain-->
        <section>
            <div id="mountain" class="container">
                <div class="row">
                    <div class="col-12 bg-fill my-5">
                        <h1>Mountain</h1>
                        <p class="col-8">Explore Eryri National Park with a qualified Mountain Leader. We run weekly mountain days walking the lesser known peaks of North Wales
                        </p><i class="fa-solid fa-mountain float-end mb-10"></i>
                    </div>
                </div>
            </div>
        </section>
        <!--forest-->
        <section>
            <div id="forest" class="container">
                <div class="row">
                    <div class="col-12 bg-fill my-5">
                        <h1>Forest</h1>
                        <p>bushcraft text goes here</p><i class="fa-solid fa-tree"></i>
                    </div>
                </div>
            </div>
        </section>
        <!--river-->
        <section>
            <div id="river" class="container">
                <div class="row">
                    <div class="col-12 bg-fill my-5">
                        <h1>River</h1>
                        <p>paddling text goes here</p>

                </div>
            </div>
        </section>

            <div class="row justify-content-center">

                    <div class="social-links text-center my-4">
                        <a href="mailto:info@summitevents.com" aria-label="Email us" rel="noopener" class="mx-3">

                        <a href="https://www.instagram.com" class="mx-3" target="_blank"

                        class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
